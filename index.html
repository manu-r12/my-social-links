    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Helvetica Neue', sans-serif;
            position: relative;
            background-color: #000;
            padding: 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.pinimg.com/736x/78/be/44/78be4454ebc0d5a90e95de8b22be5f0f.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(5px) brightness(0.7);
            z-index: -2;
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }

        .container {
            max-width: 450px;
            width: 100%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-out;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile {
            text-align: center;
            margin-bottom: 35px;
            animation: fadeIn 1s ease-out;
        }

        .profile img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 3px solid #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            object-fit: cover;
            animation: fadeIn 1.2s ease-out;
        }

        h1 {
            font-size: 26px;
            color: #333;
            letter-spacing: 0.5px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .bio {
            color: #666;
            font-size: 15px;
            font-weight: 400;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .link {
            padding: 16px 24px;
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 50px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            animation: fadeIn 1.4s ease-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .link:hover {
            transform: translateY(-2px) scale(1.01);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            background: #f9f9f9;
        }

        .link i {
            font-size: 18px;
            width: 24px;
            margin-right: 12px;
            text-align: center;
            color: #333;
        }

        .link span {
            flex: 1;
            text-align: center;
            margin-right: 36px;
        }

        .footer {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 30px;
            animation: fadeIn 1.4s ease-out;
            animation-delay: 0.6s;
        }

        .footer i {
            color: #ff4b4b;
            margin: 0 3px;
            animation: heartBeat 1.2s infinite;
        }

        .link:nth-child(1) { animation-delay: 0.2s; }
        .link:nth-child(2) { animation-delay: 0.3s; }
        .link:nth-child(3) { animation-delay: 0.4s; }
        .link:nth-child(4) { animation-delay: 0.5s; }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 0;
                width: calc(100% - 40px);
            }

            .profile img {
                width: 90px;
                height: 90px;
            }

            h1 {
                font-size: 22px;
            }

            .bio {
                font-size: 14px;
            }

                padding: 14px 20px;
                font-size: 14px;
            }

            .link i {
                font-size: 16px;
                width: 20px;
                margin-right: 10px;
            }

            .link span {
                margin-right: 20px;
            }
